name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - claude/danish-budget-pwa-ZaAoX
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp styles.css _site/
          cp app.js _site/
          cp manifest.json _site/
          cp service-worker.js _site/
          cp icon-192.png _site/
          cp icon-512.png _site/
          cp icon.svg _site/
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
